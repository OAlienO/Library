<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Survey</title>
	<!-- Compiled and minified materialize CSS -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
  	<link href="css/style.css" rel="stylesheet" type="text/css">
  	<link href="css/survey.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="center-wrapper">
		<div class="page materialize">
			<div class="row">
		    	<form class="col m12 l12">
			        <div class="input-field">
			          	<input type="text" class="validate">
			          	<label>課程名稱</label>
			        </div>
			        <div class="input-field">
			          	<input type="text" class="validate">
			          	<label>授課老師</label>
			        </div>
			        <div class="row">
			        	<div class="input-field col m6" style="padding-left: 0">
				          	<input type="text" class="validate">
				          	<label>學年度</label>
				        </div>
				        <div class="input-field col m6" style="padding-right: 0">
						    <select>
						      	<option value="1">上</option>
						      	<option value="2">下</option>
						    </select>
						    <label>開授學期</label>
						</div>
					</div>
					<div class="input-field">
			          	<input type="text" class="validate">
			          	<label>開課系所</label>
			        </div>
			        <div class="submit"><a class="waves-effect waves-light btn">submit</a></div>
		    	</form>
		    </div>
		</div>
	</div>
	<!-- Compiled and minified jQuery -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<!-- Compiled and minified materialize js -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  	<script>
		$(document).ready(function() {
			$('select').material_select();
		});
	</script>
</body>
</html>
